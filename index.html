
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster Pro - Performance Typing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel para converter TSX em JS no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        .theme-cyberpunk {
            --bg: #050505;
            --surface: #1a1a1a;
            --primary: #f0f;
            --text: #0ff;
            --text-muted: #ff00ff88;
        }

        .theme-nord {
            --bg: #2e3440;
            --surface: #3b4252;
            --primary: #88c0d0;
            --text: #eceff4;
            --text-muted: #d8dee9;
        }

        .theme-minimal {
            --bg: #ffffff;
            --surface: #f3f4f6;
            --primary: #111827;
            --text: #111827;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            overflow-x: hidden;
            margin: 0;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .animate-shake {
            animation: shake 0.15s ease-in-out 0s 2;
        }

        .typing-cursor {
            background-color: rgba(59, 130, 246, 0.2);
            border-bottom: 3px solid var(--primary);
            border-radius: 2px 2px 0 0;
            animation: pulse-cursor 1.5s infinite;
        }

        @keyframes pulse-cursor {
            0%, 100% { opacity: 1; background-color: rgba(59, 130, 246, 0.3); }
            50% { opacity: 0.8; background-color: rgba(59, 130, 246, 0.1); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--surface); border-radius: 4px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      Abaixo, informamos ao Babel para processar o index.tsx. 
      O data-type="module" permite que o Babel lide com os 'import' dentro do arquivo.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
</body>
</html>
