
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster Pro - Domine a Digitação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --surface: #1e293b; --primary: #3b82f6; --text: #f8fafc; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            overflow: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .typing-cursor { 
            position: relative;
            color: var(--primary);
            font-weight: 900;
        }
        .typing-cursor::after {
            content: '';
            position: absolute; bottom: -4px; left: 0;
            width: 100%; height: 4px;
            background: var(--primary);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary);
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
        .animate-shake { animation: shake 0.1s ease-in-out 0s 2; }
        .finger-minimo { border-top: 3px solid #ef4444; }
        .finger-anelar { border-top: 3px solid #f59e0b; }
        .finger-medio { border-top: 3px solid #10b981; }
        .finger-indicador { border-top: 3px solid #3b82f6; }
        .finger-polegar { border-top: 3px solid #8b5cf6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@0.460.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</html>
